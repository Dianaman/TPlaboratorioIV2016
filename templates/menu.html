<head>
	<meta charset="UTF-8">
</head>	

<div class="form-lista pizzas">
    <h1>Menu</h1>
    <div class="listcard" ng-repeat="pizza in pizzas">
        <div class="card" ng-click="selectPizza(pizza)">
            <p class="card-title">{{pizza.nombre | capitalize}}</p>
            <img class="card-img" src="./img/{{pizza.foto1}}">
            <p class="card-desc">{{pizza.descripcion}}</p>
        </div>
    </div>
</div>
