<div class="form-persona" ng-show="usuario.tipo == 'admin'">
	<h1>Usuarios</h1>
	<hr>
	<div class="tabla-col">
		<b>Usuario</b>
	</div>
	<div class="tabla-col">
		<b>Dni</b>
	</div>
	<div class="tabla-col">
	</div><hr>

	<div ng-repeat="user in usuarios">
		<div class="tabla-col" ng-bind="user.usuario"></div>
		<div class="tabla-col" ng-bind="user.dni"></div>
		<div class="tabla-col"><button class="btn-table" ng-click="borrarUsuario(user)">Borrar</button></div>
	</div>

</div>
