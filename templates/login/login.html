<ng-form class="form-persona" name="FormLogin">
	<h1>Entrar</h1>

	<input type="email" name="email" ng-model="persona.email" placeholder="Ingrese email" required/>
	<input type="password" name="clave" ng-model="persona.clave" placeholder="Ingrese clave" required/>
	

	<br><br><button type="submit" name="btnLogin" ng-click="ingresar()" >Entrar</button>
</form>
