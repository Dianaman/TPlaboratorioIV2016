<div style="width:100%;" align=center>

  	<div class="box box-izquierda">
		<h3>DATOS: </h3><br>
		<h3>Nombre: {{miSucursal.nombre}}</h3>
		<h3>Localidad: {{miSucursal.localidad}}</h3>
		<h3>Dirección: {{miSucursal.direccion}}</h3>
		<h3>Teléfono: {{miSucursal.telefono}}</h3>
	</div>

	<div class="box box-derecha">
		<h3>UBICACION: </h3><br>
		<ng-map id="sucursalmap" center="[{{miSucursal.lat}}, {{miSucursal.lng}}]" zoom="12" style="width:400px;">
	  		<marker position="[{{miSucursal.lat}}, {{miSucursal.lng}}]" title="{{miSucursal.nombre}}">
	  		</marker>
	  	</ng-map>
  	</div>


	<h3>FOTOS: </h3><br>

	<ui-carousel slides="fotosSucursal" slides-to-show="1" slides-to-scroll="1" autoplay="true" autoplay-speed="4000">
	  <carousel-item>
	    <div class="image"><img src="{{ item }}" width="250px;"></div>
	  </carousel-item>
	</ui-carousel>


</div>
