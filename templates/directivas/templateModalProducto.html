<div style="width:100%;" align=center>

	<h2>{{(miProducto.tipo + ' de ' + miProducto.nombre) | capitalize}}</h2>
	<h3>Sucursal: {{miProducto.snombre}}</h3>
	<h3>Precio: ${{miProducto.precio}}</h3>

	<ui-carousel slides="fotosSucursal" slides-to-show="1" slides-to-scroll="1" autoplay="true" autoplay-speed="4000">
	  <carousel-item>
	    <div class="image"><img src="{{ item }}" width="250px;"></div>
	  </carousel-item>
	</ui-carousel>
</div>
