<div class="form-lista">

	<h3>Ofertas</h3>
	<table class="table table-hover" id="exportthis" ng-table="tableParams" export-csv="ofertasCsv">
			<tr>
				<th>ID</th>
			    <th>PRODUCTO</th>
			    <th>SUCURSAL</th>
			    <th>FECHA DE FIN</th>
			    <th>DESCUENTO</th>
				<th ng-show="usuario.cargo == 'encargado'">ACCIÃ“N</th>
			   
			</tr>
			<tr ng-repeat="ofer in ListaOfertas">
				<td>{{ofer.id_oferta}}</td>
				<td><button class="btn btn-info" ng-click="MostrarProducto(ofer.id_producto, ofer.id_sucursal)">VER PRODUCTO</button></td>
				<td><button class="btn btn-info" ng-click="MostrarSucursal(ofer.id_sucursal)">VER SUCURSAL</button></td>
				<td>{{ofer.fechaFin | date : "dd'/'MM'/'yyyy"}}</td>
				<td>{{ofer.tipo_descuento}}</td>
				<td ng-show="usuario.cargo == 'encargado'">
					<button class="btn btn-warning btn-table btn--small" ng-click="ModificarOferta(ofer)">MODIFICAR</button>
					<button class="btn btn-danger btn-table btn--small" ng-click="EliminarOferta(ofer)">ELIMINAR</button>
				</td>
			</tr>
	</table>
	<button ng-click="IrAgregar()" class="btn btn-info">Agregar oferta</button>



	<!--MODALS-->
	<div id="id01" style="display:none;" class="modal">
	  <form class="modal-content animate" >
	      <modal-producto productoporparametro='ProductoParaMostrar' fotos-producto='FotosProducto'></modal-producto>

	      <button class="btn btn-danger" onclick="document.getElementById('id01').style.display='none'">
	      	CERRAR MODAL
	      </button> 
	  </form>
	</div>

	<div id="id02" style="display:none;" class="modal">
	  <form class="modal-content animate" >
	      <modal-sucursal sucursalporparametro='SucursalParaMostrar' fotos-sucursal='FotosSucursal'></modal-sucursal>

	      <button class="btn btn-danger" onclick="document.getElementById('id02').style.display='none'">
	      	CERRAR MODAL
	      </button> 
	  </form>  
	</div>
</div>
