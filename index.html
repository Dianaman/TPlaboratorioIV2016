<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pizzería Argenta</title>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/satellizer/dist/satellizer.min.js"></script>
	<script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
	<script src="bower_components/angular-ui-carousel/dist/ui-carousel.js"></script>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyDUzZDNUGDbxcN-hZt4w924xijFPr4E-0M"></script>



	<script src="js/app.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/factories.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directivas.js"></script>
	<script src="js/ngThumb.js"></script>

	<script src="js/controllers/main.js"></script>
	<script src="js/controllers/usuario.js"></script>
	<script src="js/controllers/menu.js"></script>
	<script src="js/controllers/pedido.js"></script>
	<script src="js/controllers/oferta.js"></script>
	<script src="js/controllers/local.js"></script>
	<script src="js/controllers/producto.js"></script>
	<script src="js/controllers/estadisticas.js"></script>
	<script src="js/controllers/encuesta.js"></script>



	<link rel="stylesheet" href="bower_components/angular-ui-carousel/dist/ui-carousel.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	

</head>
<body ng-app="salaDeJuegosApp">
	<div id="head" ng-controller="MainCtrl">
		<!--<img ng-show="usuario.loggeado" src="{{usuario.foto}}">-->
		<button ng-click="IrARegistro()" ng-show="!usuario.loggeado">Registro</button>
		<button ng-click="IrALogin()" ng-show="!usuario.loggeado">Entrar</button>
		<button ng-click="Salir()" ng-show="usuario.loggeado">Salir</button>
	</div>
		
	</div>
	<div ui-view class="container"></div>

	<div id="footer" ng-controller="MainCtrl">
		<button ng-click="IrAMenu()" ng-show="usuario.tipo == 'comprador' || !usuario.loggeado">Menu</button>
		<button ng-click="IrAOfertas()" ng-show="usuario.tipo == 'encargado' || usuario.tipo == 'admin'">Ofertas</button>
		<button ng-click="IrALocales()" ng-show="usuario.tipo == 'encargado' || usuario.tipo == 'admin'">Sucursales</button>
		<button ng-click="IrAPedido()" ng-show="usuario.loggeado">Pedidos</button>
		<button ng-click="IrAProductos()" ng-show="usuario.tipo == 'encargado' || usuario.tipo == 'admin'">Productos</button>
		<button ng-click="IrAUsuarios()" ng-show="usuario.tipo == 'admin'">Usuarios</button>
		<button ng-click="IrAEncuestas()" ng-show="usuario.tipo == 'admin'">Encuestas</button>
		<button ng-click="IrAEstadisticas()" ng-show="usuario.tipo == 'admin'">Estadísticas</button>
	</div>
</body>
</html>
